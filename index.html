<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>SNIT Registration </title>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
								<h2>SNIT IEDC</h2>
								<p>IGNITE</p>
							</div>
						</div>
						<form name="google-sheet" onsubmit="myFunction()">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input id="name" name="name" class="form-control" type="Text" required>
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input id="phone" name="phone" class="form-control" type="Text" required>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Ideation</span>
											<input id="idea" name="ideation" value="yes" class="form-control" type="Radio" >
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Hackathon</span>


										<input id="hack" name="hackathon" value="yes" class="form-control" type="Radio" >


										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Email</span>
								

								<input id="email" name="email" class="form-control" type="Text" required>
								<span class="select-arrow"></span>
							</div>
							<div class="form-btn">
								<button id="b1" class="submit-btn" type="submit">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
function myFunction() {
  alert("The form was submitted");
}
</script>
	
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbysl8fg53n7J-UnFVY6MfCoc7kRjlF4YsIqFMGqaBLgnG5Whpf1VHChe2FphNBlhTOtCA/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
